<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ウェブサイト技術分析レポート</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        h2 {
            color: #3498db;
            margin-top: 30px;
            border-bottom: 1px solid #bdc3c7;
            padding-bottom: 8px;
        }
        h3 {
            color: #2980b9;
            margin-top: 20px;
        }
        .input-section {
            display: flex;
            margin-bottom: 30px;
        }
        #urlInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            font-size: 16px;
        }
        #analyzeButton {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 16px;
        }
        #analyzeButton:hover {
            background-color: #2980b9;
        }
        #loadingIndicator {
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }
        .report-category {
            background-color: #f9f9f9;
            border: 1px solid #ecf0f1;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid #bdc3c7;
            padding: 8px;
            text-align: left;
            vertical-align: top;
            word-wrap: break-word;
        }
        th {
            background-color: #ecf0f1;
            font-weight: bold;
            color: #2c3e50;
            width: 30%;
        }
        td {
            width: 70%;
        }
        .error {
            color: #e74c3c;
            font-weight: bold;
            background-color: #fdd;
            padding: 10px;
            border-radius: 3px;
        }
        button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #2980b9;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            color: #7f8c8d;
            font-size: 14px;
        }
        ul {
            margin: 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ウェブサイト技術分析レポート</h1>
        </header>

        <main>
            <section class="input-section">
                <input type="text" id="urlInput" placeholder="分析したいウェブサイトのURLを入力 (例: example.com)">
                <button id="analyzeButton">分析開始</button>
            </section>

            <section id="loadingIndicator" style="display: none;">
                <p>分析中...</p>
            </section>

            <section id="reportSection" style="display: none;">
                <h2>分析レポート: <span id="reportUrl"></span></h2>
                
                <div class="report-category" id="domainInfoCategory">
                    <h3>ドメイン情報 (WHOIS)</h3>
                    <div id="domainInfo"></div>
                </div>

                <div class="report-category" id="techStackCategory">
                    <h3>使用技術</h3>
                    <div id="techStackInfo"></div>
                </div>

                <div class="report-category" id="existenceDateCategory">
                    <h3>サイト存在開始時期 (推定)</h3>
                    <p id="existenceDateInfo"></p>
                </div>
                
                <div class="report-category" id="seoInfoCategory">
                    <h3>SEO情報</h3>
                    <div id="seoInfo"></div>
                </div>

                <div class="report-category" id="dnsInfoCategory">
                    <h3>DNS情報</h3>
                    <div id="dnsInfo"></div>
                </div>

                <div class="report-category" id="serverInfoCategory">
                    <h3>サーバー情報</h3>
                    <div id="serverInfo"></div>
                </div>

                <button id="saveReportButton">レポートを保存</button>
                <button id="downloadPdfButton">PDFでダウンロード</button>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 ウェブサイト技術分析ツール - Version: 1.0.0</p>
        </footer>
    </div>

    <!-- 外部ライブラリ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- メインスクリプト -->
    <script src="webpolice.js"></script>
</body>
</html>
